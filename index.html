<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="css/style.css"/>
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="background">
    <img 
      src="./images/bg-pattern-top.svg" 
      alt="" 
      aria-hidden="true"
      class="circle top"
    />

    <img 
      src="./images/bg-pattern-bottom.svg" 
      alt="" 
      aria-hidden="true"
      class="circle bottom"
    />
  </div>
  <main>
    <div class="container">
      <section>
        <img 
          src="./images/bg-pattern-card.svg" 
          alt=""
          aria-hidden="true"
          class="banner"
        />
      </section>

      <section class="information-sec">
        <img 
          src="./images/image-victor.jpg" 
          alt="image of victor crest" 
          class="profile"
        />

        <div class="details">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <p class="location">London</p>
        </div>
      </section>

      <section>
        <ul class="stats">
          <li>
            <span class="stats-num">80K</span>
            <ul>
              <li class="stats-title">Followers</li>
            </ul>
          </li>

          <li>
            <span class="stats-num">803K</span>
            <ul>
              <li class="stats-title">Likes</li>
            </ul>
          </li>

          <li>
            <span class="stats-num">1.4K</span>
            <ul>
              <li class="stats-title">Photos</li>
            </ul>
          </li>
        </ul>
      </section>
    </div>
  </main>
</body>
</html>
